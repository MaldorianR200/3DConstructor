<app-stack class="panel" direction="column" alignItems="center" gap="32px">
  <app-admin-change-action [isEdit]="isEdit"></app-admin-change-action>

  <app-fasteners-form
    *ngIf="!isEdit || curEditFasteners$.value"
    [fasteners$]="curEditFasteners$"
  ></app-fasteners-form>

  <app-fasteners-edit-list
    *ngIf="isEdit"
    [fastenerss$]="fastenerss$"
    [curEditFasteners$]="curEditFasteners$"
  ></app-fasteners-edit-list>
</app-stack>
