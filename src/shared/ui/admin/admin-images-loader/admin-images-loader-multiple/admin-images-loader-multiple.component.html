<app-stack direction="column" gap="8px">
  <div class="fileLoader">
    <input
      class="fileLoader__input"
      name="images"
      type="file"
      (change)="onFileSelected($event)"
      [multiple]="multiple ? true : null"
    />

    <label for="images" class="fileLoader__btn">
      <img src="/shared/assets/admin/download.png" alt="Выбрать файл" />
      <span>{{ multiple ? 'Выберите несколько изображений' : 'Выберите изображение' }}</span>
    </label>
  </div>

  <div class="errors" *ngIf="control.invalid && control.touched">
    <div *ngIf="control.errors?.['required']">Это поле не может быть пустым.</div>
  </div>

  <app-stack direction="row" gap="16px" wrap="wrap">
    <div
      class="preview"
      *ngFor="let imgSrc of imagesPaths; let i = index"
      draggable="true"
      (dragstart)="onDragStart($event, i)"
      (drop)="onDrop($event, i)"
      (dragover)="onDragOver($event)"
    >
      <img [src]="imgSrc" alt="Preview" class="preview__img" />
      <button type="button" class="preview__delete" (click)="removeFile(i)"></button>
    </div>
  </app-stack>
</app-stack>
