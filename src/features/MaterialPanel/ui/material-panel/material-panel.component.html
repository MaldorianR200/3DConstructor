<app-stack class="panel" direction="column" alignItems="center" gap="32px">
  <app-admin-change-action [isEdit]="isEdit"></app-admin-change-action>

  <app-material-form
    *ngIf="!isEdit || curEditMaterial$.value"
    [material$]="curEditMaterial$"
  ></app-material-form>

  <app-material-edit-list
    *ngIf="isEdit"
    [materials$]="materials$"
    [curEditMaterial$]="curEditMaterial$"
  ></app-material-edit-list>
</app-stack>
