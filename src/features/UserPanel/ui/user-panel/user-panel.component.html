<app-stack class="panel" direction="column" alignItems="center" gap="32px">
  <app-admin-change-action [isEdit]="isEdit"></app-admin-change-action>

  <app-user-form *ngIf="!isEdit || curEditUser$.value" [user$]="curEditUser$"></app-user-form>

  <app-users-edit-list
    class="list"
    *ngIf="isEdit"
    [users$]="users$"
    [curEditUser$]="curEditUser$"
  ></app-users-edit-list>
</app-stack>
