<app-stack gap="16px" direction="column">
  <app-admin-search (searchChange)="onSearchChange($event)"></app-admin-search>

  <div class="editList">
    <article
      class="editList__item"
      *ngFor="let product of (products$ | async) ?? [] | filterSearch: searchText : ['id', 'name']"
      (click)="changeCur(product)"
    >
      <!-- <img src="{{ baseUrlStatic }}{{ product.images[0].path }}" /> -->
      <p [appHighlight]="product.id!.toString()" [search]="searchText"></p>
      <p [appHighlight]="product.name" [search]="searchText"></p>
    </article>
  </div>
</app-stack>
