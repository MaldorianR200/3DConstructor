  <app-admin-change-action [isEdit]="isEdit"></app-admin-change-action>

  <app-series-form
    *ngIf="!isEdit || curEditSeries$.value"
    [series$]="curEditSeries$"
  ></app-series-form>

  <app-series-edit-list
    *ngIf="isEdit"
    [seriess$]="seriess$"
    [curEditSeries$]="curEditSeries$"
  ></app-series-edit-list>
</app-stack>
